<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>

<h1>All users:</h1>

<ol>
@for user in users.filter(it.authenticated) 
    <li>@user.name</li>
@endfor
</ol>
    
<h2>Create new User</h2>
<form method="post">
    <input type="text" name="name" placeholder="username">
    <button type="submit">Submit</button>
</form>

</body>
</html>
